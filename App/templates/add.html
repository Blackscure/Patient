{% extends 'base.html' %}

<!-- Page content -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-body border-dark text-primary mt-2">
                <span class="text-center">FILL OUT THE FORM BELOW</span>
            </div>
            <form action="/add_patient" method="POST" autocomplete="off" enctype="multipart/form-data" class="card p-3 border-dark mt-3">
                {% csrf_token %}
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" name="name" placeholder="First and Last name">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Phone</span>
                    <input type="text" class="form-control" name="phone" placeholder="Patient phone">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">email</span>
                    <input type="text" class="form-control" name="email" placeholder="Patient email">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Age</span>
                    <input type="text" class="form-control" name="age" placeholder="Patient age">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text">Gender</label>
                    <select class="form-select" name="gender">
                        <option value="" hidden>Select the gender</option>
                        <option disabled></option>
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="note" rows="7" placeholder="Description is optional..."></textarea>
                </div>
                <div class="d-grid gap-2 mt-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-plus">&nbsp;&nbsp;Add</i>
                    </button>

                    <a href="{% url 'backend' %}" class="btn btn-dark btn-sm"><i class=" fa fa-chevron-left">&nbsp;&nbsp;Back</i></a>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock content %}
