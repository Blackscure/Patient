<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 css -->
    <!-- CSS only -->
    {% load static %}
    <link rel="stylesheet" href=" {% static '/css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- Font awsome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expend-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" style="text-align: center; color: white; margin-left: 25px;">
                        {% block nav-content %}
                        <i class="fa fa-plus">&nbsp;&nbsp;Mystry Hospital</i>
                        {% endblock nav-content %}
                    </a>
                </div>
                <div class="col-sm">
                    {% block btn-nav %}
                    <a href="{% url 'backend' %}" class="btn btn-outline-info btn-sm border-light" id="btn-nav">Login</a>
                    {% endblock btn-nav %}
                </div>
            </nav>
        </header>

    <!-- === Block content (ROOT) ===-->
    {% block content %}{% endblock content %}
    </div><!-- END // wrapper-->

    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start text-light" id="footer">
        <div class="text-center p-3" style="background-color: rgba(0,0,0.2);">
            Copyright &copy; {% now "Y" %} <span>All rights reserverd</span> | Made with 
            <i class="text-danger fa fa-heartbeat blink_me" style="font-size: 15px;"></i> by
            <a href="#" target="_blank" style="color: #0dcaf0; text-decoration: none;;">Yahi</a>
        </div>
    </footer>
 

    <!-- Bootsrap 5 js -->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Static JS -->
<script src="{% static "js/script.js" %}></script>

<script>
    (function blink(){
        $('.blink_me').fadeOut(1000).fadeIn(1000, blink);
    })();
</script>

</body>
</html>
